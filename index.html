<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Programming Hero</title>
    <!-- css style link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome link -->
    <script
        src="https://kit.fontawesome.com/88349b1000.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section start -->
    <header>
        <!-- navigation start -->
        <nav>
            <div class="logo-img">
                <img src="images/logo.png" alt="">
                <h2 class="logo-title">
                    Programming <br>
                    Hero</h2>
            </div>
            <ul>
                <li>Course <br> Details</li>
                <li>Support</li>
                <li>Blog</li>
                <li>My <br> Class</li>
                <li class="bell">
                    <i
                        class="fa-regular fa-bell"></i>
                </li>
                <li class="sketch">
                    <i
                        class="fa-brands fa-sketch"></i><span
                        class="sketch-tk">38</span>
                </li>
                <button
                    class="course-btn">Continue
                    Course</button>
                <div class="profile-img">
                    <img src="images/logo.jpg"
                        alt="">
                </div>
            </ul>
        </nav>
        <!-- navigation end -->
    </header>
    <!-- header section end -->
</body>

</html>
